<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cherry Boards | Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0d0d0d;
            color: white;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .content {
            text-align: center;
            padding: 40px 20px;
        }
        .hero img {
            max-width: 500px;
            width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            background-color: #ff4d4d;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e63946;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('products') }}">Products</a>
        </div>
        <div>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('cart') }}">Cart</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('signup') }}">Sign Up</a>
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="content">
        <h1>Welcome to Cherry Boards</h1>
        <p>The ultimate destination for mechanical keyboard enthusiasts.</p>

        <div class="hero">
            <img src="{{ url_for('static', filename='images/hero_banner.jpg') }}" alt="Cherry Boards Banner">
        </div>

        <a class="btn" href="{{ url_for('products') }}">Browse Keyboards</a>
        {% if current_user.is_authenticated %}
            <a class="btn" href="{{ url_for('builder') }}">Create Custom Build ($175)</a>
        {% endif %}
    </div>
</body>
</html>
