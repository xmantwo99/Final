<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cherry Boards | Custom Builder</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .builder-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d4d;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .btn {
            display: block;
            margin: 30px auto 0;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
        .btn:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('products') }}">Products</a>
        </div>
        <div>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('cart') }}">Cart</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('signup') }}">Sign Up</a>
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="builder-container">
        <h2>Build Your Custom Keyboard</h2>
        <form action="{{ url_for('builder_preview') }}" method="POST">
            <label for="switches">Choose Switches:</label>
            <select name="switches" id="switches">
                <option value="Cherry MX Red">Cherry MX Red</option>
                <option value="Cherry MX Blue">Cherry MX Blue</option>
                <option value="Gateron Brown">Gateron Brown</option>
                <option value="Kailh Box White">Kailh Box White</option>
            </select>

            <label for="layout">Choose Layout:</label>
            <select name="layout" id="layout">
                <option value="60%">60%</option>
                <option value="TKL">Tenkeyless (TKL)</option>
                <option value="Full Size">Full Size</option>
            </select>

            <label for="case">Choose Case:</label>
            <select name="case" id="case">
                <option value="Aluminum">Aluminum</option>
                <option value="Plastic">Plastic</option>
                <option value="Polycarbonate">Polycarbonate</option>
            </select>

            <button class="btn" type="submit">Preview Build</button>
        </form>
    </div>
</body>
</html>
