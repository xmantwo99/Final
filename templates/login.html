<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Google Sign-In client ID -->
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="787693943287-knvronuchakt4d7s3ued57k3oq2sdurh.apps.googleusercontent.com">
    <title>Login | Cherry Boards</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff4d4d;
            width: 300px;
        }
        h2 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 10px;
        }
        .flash {
            background-color: #ffcccc;
            color: #660000;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: #ff4d4d;
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="hidden" name="next" value="{{ next or request.args.get('next') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    
        <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
    </div>
    <script>
        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            // Send ID token to your server with AJAX/fetch
            const id_token = googleUser.getAuthResponse().id_token;
            fetch('/google-signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: id_token }),
            }).then(response => response.json())
              .then(data => {
                  console.log('Server response:', data);
                  // Redirect or show success message
              }).catch(error => {
                  console.error('Error:', error);
              });
        }
    </script>
</body>
</html>
