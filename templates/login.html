<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Cherry Boards</title>

    <!-- New Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="google-signin-client_id" content="787693943287-knvronuchakt4d7s3ued57k3oq2sdurh.apps.googleusercontent.com">

    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff4d4d;
            width: 300px;
        }
        h2 {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 10px;
        }
        .flash {
            background-color: #ffcccc;
            color: #660000;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            color: #ff4d4d;
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="hidden" name="next" value="{{ next or request.args.get('next') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Google Sign-In button -->
        <div id="g_id_onload"
            data-client_id="787693943287-knvronuchakt4d7s3ued57k3oq2sdurh.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large"></div>

        <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
    </div>

    <script>
        function handleCredentialResponse(response) {
            fetch('/google-signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token: response.credential }),
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    alert("Google sign-in failed: " + data.message);
                }
            })
            .catch(err => {
                console.error("Error during sign-in:", err);
            });
        }
    </script>
</body>
</html>
