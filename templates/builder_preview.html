<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview Your Build | Cherry Boards</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .preview-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #ff4d4d;
            margin-bottom: 30px;
        }
        .detail {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .btn {
            margin-top: 30px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #e63946;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('products') }}">Products</a>
        </div>
        <div>
            <a href="{{ url_for('cart') }}">Cart</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>

    <div class="preview-container">
        <h2>Your Custom Keyboard Build</h2>
        <p class="detail"><strong>Switches:</strong> {{ switches }}</p>
        <p class="detail"><strong>Layout:</strong> {{ layout }}</p>
        <p class="detail"><strong>Case:</strong> {{ case }}</p>
        <p class="detail"><strong>Total:</strong> $175.00</p>

        <form action="{{ url_for('add_custom_build') }}" method="GET">
            <button class="btn" type="submit">Add to Cart</button>
        </form>
    </div>
</body>
</html>
