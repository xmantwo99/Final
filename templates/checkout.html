<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cherry Boards | Checkout</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            background-color: #1a1a1a;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #ff4d4d;
            text-decoration: none;
            margin: 0 15px;
        }
        .checkout-container {
            margin-top: 100px;
            text-align: center;
        }
        .checkout-container h1 {
            color: #ff4d4d;
        }
        .order-info {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 0 10px #ff4d4d;
        }
        .order-info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .button {
            margin-top: 30px;
        }
        .button a {
            background-color: #ff4d4d;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('products') }}">Products</a>
        </div>
        <div>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('cart') }}">Cart</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('signup') }}">Sign Up</a>
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="checkout-container">
        <h1>Thank You for Your Order!</h1>
        <div class="order-info">
            <p><strong>Order Number:</strong> CB358997</p>
            <p><strong>Estimated Delivery:</strong> June 1, 2025</p>
            <p>Your keyboards will arrive soon. We appreciate your support!</p>
        </div>
        <div class="button">
            <a href="{{ url_for('home') }}">Return to Homepage</a>
        </div>
    </div>
</body>
</html>
